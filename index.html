<!DOCTYPE html>
<html>
<head>
  <title>Country guessing Hangman!</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<!-- <body background="assets/images/map.jpg"> -->
<body>
  <header> 
    <div id="head"><h1>Guess that country hangman!</h1>
    </div>
    <div id="subhead"> 
      <h2> Press any key to get started |<!-- <br> -->
          You will start with 10 guesses!
      </h2>
    </div>
  </header>
<div class="container">
  <!-- <p> wins </p>
      <div id="win-counter2"></div>
        <p> losses </p>
        <div id="loss-counter2"></div> -->
  <div class="counter">
    <p> Guesses left: </p>
    <div id="guessesLeft"></div>
      <p> wins </p>
      <div id="win-counter"></div>
        <p> losses </p>
        <div id="loss-counter"></div>
          <h4> letters guessed already: </h4>
          <div id="lettersGuessed"></div>
            <h2> letters guessed correctly: </h2>
            <div id="correctLetter"></div>
              <h2>The disguised word</h2>
              <div id="mysteryLetter"></div>
                <h2>  The Correct word is: </h2>
                <div id="mysteryWord"></div>
                  <button id="reset" onclick="reset()" value="Reset the form">Reset</button>
  </div>

  <div class="gameDisplay">
     <img id="earthDisplay" src="assets/images/earth10.png">
   </div>

</div>

<footer>Jamar Torres 2018</footer>

  <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
